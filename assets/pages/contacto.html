          <div class="map">

              referrerpolicy="no-referrer-when-downgrade"

        <div class="contact_data">
          <h2>Contacto</h2>

          <form id="myForm" action="#">
            <label for="nameInput">Nombre</label>
            <input type="text" id="nameInput" placeholder="Ej: Nelson" />

            <label for="emailInput">Email</label>
            <input
              type="email"
              id="emailInput"
              placeholder="Ej: usuario@mail.com"
            />

            <label for="petSelect">Mascotas</label>
            <div class="select">
              <select id="petSelect">
                <option value="">Selecciona una opción</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
              </select>
            </div>

            <label for="messageTextarea">Mensaje</label>
            <textarea id="messageTextarea" cols="30" rows="5"></textarea>

            <button type="submit">Enviar</button>
          </form>

          <script>
            const form = document.getElementById("myForm");
            const nameInput = document.getElementById("nameInput");
            const emailInput = document.getElementById("emailInput");
            const petSelect = document.getElementById("petSelect");
            const messageTextarea = document.getElementById("messageTextarea");

            form.addEventListener("submit", (event) => {
              event.preventDefault();

              if (
                nameInput.value === "" ||
                emailInput.value === "" ||
                petSelect.value === "" ||
                messageTextarea.value === ""
              ) {
                showAlert(
                  "Error",
                  "Por favor, rellena todos los campos",
                  "error"
                );
              } else {
                showAlert(
                  `Éxito, ${nameInput.value}.`,
                  "Tu mensaje ha sido enviado correctamente.",
                  "success"
                );
                form.reset();
              }
            });

            function showAlert(title, message, type) {
              const alert = document.createElement("div");
              alert.classList.add("alert");
              alert.classList.add(type);

              const alertTitle = document.createElement("h3");
              alertTitle.textContent = title;

              const alertMessage = document.createElement("p");
              alertMessage.textContent = message;

              const closeButton = document.createElement("button");
              closeButton.textContent = "Cerrar";
              closeButton.addEventListener("click", () => {
                alert.remove();
              });

              alert.appendChild(alertTitle);
              alert.appendChild(alertMessage);
              alert.appendChild(closeButton);

              document.body.appendChild(alert);
            }
          </script>

          <style>
            .alert {
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              padding: 20px;
              background-color: white;
              border: 1px solid rgba(255, 185, 184, 1);
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
              z-index: 1000;
            }

            .alert h3 {
              margin-top: 0;
              color: rgba(255, 185, 184, 1);
              font-size: larger;
            }

            .alert p {
              margin-bottom: 0;
              color: rgba(255, 185, 184, 1);
              font-size: large;
            }

            .alert button {
              display: block;
              margin: 20px auto 0;
              padding: 5px 10px;
              background-color: rgba(255, 185, 184, 1);
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }
            #petSelect {
              color: #ff7b79;
            }
          </style>
